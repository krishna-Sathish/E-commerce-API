<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary p-3">
        <div class="container-fluid">
          <h1 class="navbar-brand mx-4">Ecommerce</h1>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-5">
              <li class="nav-item">
                <a
                  class="nav-link active mx-3"
                  aria-current="page"
                  href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" aria-current="page" href="product.html"
                  >Product</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link mx-3" aria-current="page" href="about.html"
                  >About</a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link mx-3" aria-current="page" href="contact.html"
                  >Contact</a
                >
              </li>
            </ul>
            <div>
              <button class="btn bg-dark text-white mx-2">
                <i class="fa-solid fa-right-to-bracket me-2"></i>Login
              </button>
              <button class="btn bg-white mx-2" onclick="myRegister()">
                <i class="fa-solid fa-user me-2"></i>Register
              </button>
              <button class="btn bg-white mx-2" onclick="myCart()">
                <i class="fa-solid fa-cart-shopping me-2"></i>Cart
              </button>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- main section
          -->
    <h2 class="text-center mt-3">Login</h2>
    <hr class="mx-5" />
    <main>
      <div class="container d-flex justify-content-center">
        <form action="#">
          <div class="mb-3">
            <label for="email-input" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Enter your email"
              id="email-input"
            />
          </div>
          <div class="mb-3">
            <label for="pwd-input" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="pwd-input"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <p>
              New Here ?
              <a
                href="#"
                class="text-info text-decoration-underline"
                onclick="myRegister()"
                >Register</a
              >
            </p>
          </div>
          <button type="submit" class="btn btn-primary ms-5">Login</button>
        </form>
      </div>
      <p class="text-center">
        Made with <i class="fa-solid fa-heart text-danger mt-4"></i> by
        <span style="text-decoration: underline">SATHISH</span>
      </p>
    </main>

    <script>
      function myRegister() {
        window.location.assign("register.html");
      }

      function myCart() {
        window.location.assign("cart.html");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
